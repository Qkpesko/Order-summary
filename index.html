<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,700;0,900;1,500&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="content">
    <div>
      <img src="images/pattern-background-desktop.svg">
    </div>
    <div class="minus-background">
      <div class="upper-row">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="text-panel">

        <h1> Order Summary </h1>

        <p> You can now listen to millions of songs,<br> audiobooks, and podcasts on any
          device<br> anywhere you like! </p>

        <div class="mini-panel">



          <div class="Annual">
            <img src="images/icon-music.svg">
            <div class="text">
              <h2> Annual Plan </h2>
              <br>
              <div class="59">
                $59.99/year
              </div>
            </div>
          </div>
          <div class="change"> Change </div>
        </div>

        <div class="click-area">
          <button> Proceed to Payment </button>
          <div class="cancel"> Cancel Order</div>
        </div>
      </div>
    </div>
  </section>

  </div>
</body>

</html>
